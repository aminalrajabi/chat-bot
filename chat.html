<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask from PDF</title>
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #2196f3;
            margin-bottom: 32px;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }
        .input-row {
            width: 100%;
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            font-size: 1.1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 1.5px solid #2196f3;
        }
        button {
            padding: 12px 28px;
            font-size: 1.1rem;
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1769aa;
        }
        #response {
            margin-top: 18px;
            font-size: 1.15rem;
            color: #333;
            background: #f1f8ff;
            border-radius: 6px;
            padding: 18px 16px;
            min-height: 32px;
            width: 100%;
            box-sizing: border-box;
            word-break: break-word;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Ask from PDF</h1>
        <div class="input-row">
            <input type="text" id="question" placeholder="Type your question here..." onkeydown="if(event.key==='Enter'){sendQuestion();}" autofocus />
            <button onclick="sendQuestion()">Send</button>
        </div>
        <div id="response"></div>
    </div>
    <script>
        function sendQuestion() {
            const question = document.getElementById('question').value;
            if (!question.trim()) {
                document.getElementById('response').textContent = 'Please enter a question.';
                return;
            }
            document.getElementById('response').textContent = 'Loading...';
            fetch(window.location.pathname, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ question })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').textContent = data.answer || 'No answer received.';
            })
            .catch(() => {
                document.getElementById('response').textContent = 'Error sending question.';
            });
        }
        // CSRF helper for Django
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
