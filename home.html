<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .centered { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .big-welcome { font-size: 5rem; color: #2196f3; font-weight: bold; margin-bottom: 30px; letter-spacing: 2px; }
        .go-chat {
            display: inline-block;
            padding: 16px 40px;
            font-size: 1.5rem;
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.2s;
            margin-top: 30px;
        }
        .go-chat:hover { background: #1769aa; }
    </style>
</head>
<body>
    <div class="centered">
        <div class="big-welcome">مرحبا</div>
        <a href="/chat" class="go-chat">انتقل إلى صفحة الدردشة</a>
    </div>
</body>
</html>
